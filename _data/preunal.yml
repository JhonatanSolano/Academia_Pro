- titulo_unidad: "Unidad 1: Conjuntos y Sistemas numéricos"
  temas:
    - nombre: "Tema 1.1: Operaciones entre conjuntos"
      descripcion: "Tipos de conjuntos, diagrama de Venn y operaciones entre ellos."
      id_teoria: "teoria-u1-t2"
      id_ejemplos: "ejemplos-u1-t2"
      id_ejercicios: "ejercicios-u1-t2"
      teoria_html: >
        <h5>Ecuación de la Recta</h5>
        <p>La forma punto-pendiente se define como:</p>
        <div class="formula-container" style="margin: 20px 0;">
          <p><b>y - y₁ = m(x - x₁)</b></p>
          <p>Donde (x₁, y₁) es un punto por el que pasa la recta y m es la pendiente.</p>
        </div>
        Si $$m > 0$$ la recta es creciente, y si $$m < 0$$ la recta es decreciente.</p>
        <div class="img-container">
            <img src="img/recta.png" alt="Gráfica de ejemplo" style="max-width:60%; border-radius:8px;">
            <p><small><i>Figura 1: Representación de una pendiente positiva.</i></small></p>
        </div>
      ejemplos_html: >
        <h5>Ejemplo de Examen</h5>
        <p>Halle la ecuación de la recta que pasa por <span class="math-var">(2,3)</span> con <span class="math-var">m = 2</span>:</p>
        <div class="formula-container" style="margin: 20px 0;">
          <p><b>Solución:</b></p>
          <p>y - 3 = 2(x - 2) <br> y = 2x - 1</p>
        </div>
      ejercicios_html: >
        <h5>Práctica Rápida</h5>
        <p>1. Halle la pendiente de la recta perpendicular a $$y = 3x + 5$$</p>
        <button class="tema-btn" style="width:auto; padding: 10px 20px; margin-bottom: 15px;" onclick="toggleRespuesta(this)">
          Ver respuesta
        </button>

        <div class="respuesta-ejercicio hidden" style="display: none;">
          <div class="formula-container">
            <p><b>Modelado Matemático:</b></p>
            <ul>
              <li>La pendiente de la recta dada es 3.</li>
              <li>La pendiente de una recta perpendicular es el negativo del recíproco de la pendiente original: $$m_{\perp} = -\frac{1}{m}$$</li>
            </ul>
          </div>
          <div class="formula-container" style="border-left-color: #10b981;">
            <p><b>Sustitución:</b></p>
            <p>Al sustituir $$m = 3$$ en la fórmula de la pendiente perpendicular:</p>
            $$m_{\perp} = -\frac{1}{3}$$
          </div>
            <p><b>Por lo tanto, la pendiente de la recta perpendicular es -1/3.</b></p>
        </div>